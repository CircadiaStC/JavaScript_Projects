<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>React_2</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin>
    </script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin>
    </script>

    
</head>

<body>
    <div id="like_button_container"></div>
    <script>
        const X = React.createElement;

        class likeButton extends React.Component    {
            constructor(props)  {
                super(props);
                this.state = { liked: false };
            }
            
            render()    {
                if (this.state.liked)   {
                    return 'You clicked the like button!';
                }

                return X(
                    'button',
                    { onClick: () => this.setState({ liked: true }) },
                    'Like'
                );
            }
        }

        const domContainer= document.querySelector('#like_button_container');
        ReactDOM.render(X(likeButton), domContainer);

    </script>

    <form name="myForm"  onsubmit="return validateForm()"
    method="post">
    Name: <input type="text" name="fname"><br>
    Phone: <input type="text" name="phone"><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            let x = document.forms["myForm"]["phone"].value;
            if (x == "") {
                alert("Phone number is required");
                return false;
            }
        }
    </script>
    
</body>
</html>
